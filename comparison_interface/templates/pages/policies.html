{% extends "layout.html" %}

{% block title %}: {{policies_page_title}}{% endblock %}

{% block content %}
<div>
    {% if google_doc %}
        <div class="full-height-iframe">
            <iframe title="Site policies" style="height:100%;width:100%;" scrolling="yes" class="embed-responsive" src="{{ site_policies_link }}"></iframe>
        </div>
    {% else %}
        {% if fragment %}
            <div class="inner-page">
                {{ html_string|safe }}
            </div>
        {% else %}
            <div class="full-height-iframe">
                <iframe title="Site policies" style="height:100%;width:100%;" scrolling="yes" class="embed-responsive" srcdoc="{{ html_string }}"></iframe>
            </div>
        {% endif %}
    {% endif %}

    <div class="text-center">
        <a class="btn btn-primary" href="{{ url_for('.user_registration') }}">{{site_policies_back_button}}</a>
    </div>

</div>
{% endblock %}
